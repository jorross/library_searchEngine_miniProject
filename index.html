<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Location</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body class="min-100-vh flex-column">
    <header class="p-5 text-center text-white bg-primary">
      <!-- <h1>Server-Side APIs</h1> -->
    </header>
    <main class="flex-row justify-center align-center col-auto p-4 bg-primary">
      <section class="card card-rounded col-7 bg-light">
        <header class="card-header text-center">
          <h2 class="text-primary">
            Library of Congress Search Engine
          </h2>
        </header>
        <div class="p-3">
          <div id="outer_div">
              <input class="w-100" placeholder="Search!" id="userInput"/>
              <select name="format" id="format" class="w-100" id="selectorInput">
                <option selected>Select a Format...</option>
                <option value="Maps">Maps</option>
                <option value="Audio">Audio</option>
                <option value="Something Else">Something Else</option>
              </select>
              <button class="btn btn-primary w-100">Click Me!</button>
            </div>
        </div>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
